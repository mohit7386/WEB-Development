<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Properties</title>
    <style>
        h1 {
            font-size: 20px;
            color: royalblue;
            text-indent: 20px;
        }
       
        .mohan {
            background-color: violet;
            margin: 0px 10px 10px 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <h1>CSS Cursor Properties</h1><br>
    <div class="mohan" style="cursor:pointer">Pointer</div>
    <div class="mohan" style="cursor:alias">alias Value</div>
    <div class="mohan" style="cursor:auto">auto Value</div>
    <div class="mohan" style="cursor:all-scroll">all-scroll value</div>
    <div class="mohan" style="cursor:col-resize">col-resize value</div>
    <div class="mohan" style="cursor:crosshair">Crosshair</div>
    <div class="mohan" style="cursor: default;">Default value</div>
    <div class="mohan" style="cursor:copy">copy value</div>
    <div class="mohan" style="cursor:move">Move</div>
    <div class="mohan" style="cursor:e-resize">e-resize</div>
    <div class="mohan" style="cursor:ew-resize">ew-resize</div>
    <div class="mohan" style="cursor:ne-resize">ne-resize</div>
    <div class="mohan" style="cursor:nw-resize">nw-resize</div>
    <div class="mohan" style="cursor:n-resize">n-resize</div>
    <div class="mohan" style="cursor:se-resize">se-resize</div>
    <div class="mohan" style="cursor:sw-resize">sw-resize</div>
    <div class="mohan" style="cursor:w-resize">w-resize</div>
    <div class="mohan" style="cursor:s-resize">s-resize</div>
    <div class="mohan" style="cursor:wait">wait</div>
    <div class="mohan" style="cursor:text">text</div>
    <div class="mohan" style="cursor:help">help</div>
    <div class="mohan" style="cursor:progress">Progress</div>
    <div class="mohan" style="cursor:no-drop">no-drop</div>
    <div class="mohan" style="cursor:not-allowed">not-allowed</div>
    <div class="mohan" style="cursor:vertical-text">vertical-text</div>
    <div class="mohan" style="cursor:zoom-in">Zoom-in</div>
    <div class="mohan" style="cursor:zoom-out">Zoom-out</div><br>
</body>
</html>
